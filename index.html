<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="img/logo.svg">
            <h4>Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="">Specs</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg">
        </div>
    </header>


    <main>
        <section class="presentation">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
                </div>

                <div class="btn">
                    <button class="btn-select">14 Inch</button>
                <button class="btn-add">Add to Cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="img/matebook.png" alt="" srcset="">
            </div>
        </section>
       
      <div class="laptop-select">
          <img src="img/arrow-left.svg">
          <img src="img/dot.svg">
          <img src="img/dot-full.svg">
          <img src="img/dot-full.svg">
          <img src="img/arrow-right.svg">
      </div>


      <img class="big" src="img/big-eclipse.svg">
      <img class="mid" src="img/mid-eclipse.svg" alt="">
      <img class="small" src="img/small-eclipse.svg" alt="">

    </main>

</body>
</html>
